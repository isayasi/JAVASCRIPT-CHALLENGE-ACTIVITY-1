<body>
    <style>
        body {
            background-color: #1A0A2E;
            background-image: radial-gradient(circle at center, #3D1A68 0%, #1A0A2E 70%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFFFF;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #banner {
            background-color: #4B0082;
            padding: 25px;
            border-radius: 10px;
            color: #FFFFFF;
            margin-bottom: 25px;
            max-width: 650px;
            width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #7B2CBF;
        }
        
        #banner h2 {
            margin-top: 0;
            color: #E0AAFF;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        #bucketList {
            padding-left: 25px;
            list-style-type: none;
        }
        
        #bucketList li {
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: rgba(123, 44, 191, 0.2);
            border-radius: 5px;
            border-left: 3px solid #9D4EDD;
            transition: all 0.3s ease;
        }
        
        #bucketList li:hover {
            background-color: rgba(123, 44, 191, 0.4);
            transform: translateX(5px);
        }
        
        .controls {
            max-width: 650px;
            width: 90%;
            background-color: rgba(27, 10, 46, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #5A189A;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        .input-group input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #5A189A;
            border-radius: 6px 0 0 6px;
            background-color: #240046;
            color: #FFFFFF;
            font-size: 16px;
        }
        
        .input-group input::placeholder {
            color: #C77DFF;
            opacity: 0.7;
        }
        
        .input-group button {
            padding: 12px 20px;
            background-color: #7B2CBF;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .button-group button {
            padding: 12px 20px;
            background-color: #5A189A;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            flex-grow: 1;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: #9D4EDD;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

    <div id="banner">
        <h2>Hello there! I'm Quenzzy.</h2>
        <ul id="bucketList">
            <li>I want to travel all the countries.</li>
            <li>I want to master Python programming.</li>
            <li>I want to try sky diving.</li>
            <li>I want build my own application.</li>
            <li>I want to learn to play all instruments.</li>
        </ul>
    </div>
    
    <div class="controls">
        <div class="input-group">
            <input type="text" id="newItem" placeholder="New bucket list item">
            <button onclick="addItem()">Add Item</button>
        </div>
        
        <div class="button-group">
            <button onclick="changeFontFamily()">Change Font Family</button>
            <button onclick="toggleBold()">Toggle Bold</button>
        </div>
    </div>

    <script>
        const fontFamilies = [
            "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
            "'Courier New', Courier, monospace",
            "Georgia, 'Times New Roman', Times, serif",
            "'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"
        ];
        let currentFontIndex = 0;
        
        let isBold = false;
        
        function addItem() {
            const input = document.getElementById("newItem");
            const newItemText = input.value.trim();
            
            if (newItemText) {
                const li = document.createElement("li");
                li.textContent = newItemText;
                li.style.fontFamily = fontFamilies[currentFontIndex];
                if (isBold) {
                    li.style.fontWeight = "bold";
                }
                document.getElementById("bucketList").appendChild(li);
                input.value = "";
            }
        }
        
        function changeFontFamily() {
            currentFontIndex = (currentFontIndex + 1) % fontFamilies.length;
            const listItems = document.querySelectorAll("#bucketList li");
            listItems.forEach(item => {
                item.style.fontFamily = fontFamilies[currentFontIndex];
            });
        }
        
        function toggleBold() {
            isBold = !isBold;
            const listItems = document.querySelectorAll("#bucketList li");
            listItems.forEach(item => {
                item.style.fontWeight = isBold ? "bold" : "normal";
            });
        }
    </script>
</body>
